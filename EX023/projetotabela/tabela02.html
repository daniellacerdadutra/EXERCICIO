<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

    <style>
        table{
             border-collapse: collapse;
             width: 400px;
             

           
        }
        td{
            border: 2px solid black;
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" style="background-color: red;">A</td>
            <td rowspan="4" style="background-color: gray;">B</td>
       
        </tr>

        <tr>
            <td rowspan="4" style="background-color: blue;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          
        </tr>

        <tr>
           
            <td>G</td>
            <td>H</td>
            <td>I</td>
           
        </tr>

        <tr>
          
            <td>J</td>
            <td>L</td>
            <td>M</td>
            
        </tr>

        <tr>
            
            <td colspan="4" style="background-color: orange;">N</td>
            
        </tr>
    </table>
</body>
</html>
